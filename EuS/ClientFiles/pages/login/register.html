<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Register-Bereich</title>
<link href="css/main.css" type="text/css" rel="stylesheet">
<script src="../../jquery.js"></script>
<script src="../../functions.js"></script>
</head>

<body>
<div class="container">
	<div class="row">
		<div class="logo"></div>
		<div class="login-box-title">
			<content>HIER REGISTRIEREN</content>
		</div>
		<div class="login-box">
			<form class="form-control">
				<p id="message"><span style="color: white;">Gib deine gewünschten Zugangsdaten ein</span></p>
				<input type="text" class="eus-field" id="vorname" placeholder="Vorname: Max">
				<input type="text" class="eus-field" id="nachname" placeholder="Nachname: Mustermann">
				<input type="password" class="eus-field" id="pass" placeholder="Dein Passwort">
				<input type="password" class="eus-field" id="passwdh" placeholder="Dein Passwort wiederholen">
				<center><button class="button" id="button" type="button" onclick="registerPlayer();"></button></center>
				<p><span style="color: white;" onclick="showLogin();">Du hast schon einen Account?</span></p>
			</form>
		</div>	
	</div>	
</div>
	<span class="footer">Copyright © 2017 European-Streets</span>
</body>
</html>
