<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Login-Bereich</title>
<link href="css/main.css" type="text/css" rel="stylesheet">
<script src="../../jquery.js"></script>
<script src="../../functions.js"></script>
</head>

<body>
<div class="container">
	<div class="row">
		<div class="logo"></div>
		<div class="login-box-title">
			<content>HIER ANMELDEN</content>
		</div>
		<div class="login-box">
			<form class="form-control">
				<p id="message"><span style="color: white;">Bitte gib deine Zugangsdaten ein.</span></p>
				<input type="text" class="eus-field" id="username" placeholder="Max.Mustermann">
				<input type="password" class="eus-field" id="pass" placeholder="Passwort">
				<center><button class="button" id="button" type="button" onclick="loginPlayer();"></button></center>
				<p><span style="color: white;" onclick="showRegister();">Du hast noch keinen Account?</span></p>
			</form>
		</div>	
	</div>	
</div>
	<span class="footer">Copyright Â© 2017 European-Streets</span>
</body>
</html>
